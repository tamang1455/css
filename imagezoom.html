<!DOCTYPE html>
<html>
<head>
	<title>image zooom
	</title>
	<style type="text/css">
		.new{
			height: 300px;
			width: 400px;
			border: 3px solid green;
			overflow: hidden;
		}
		img{
			height: 100%;
			width: 100%;
			transition: all 3s;
		}
		.new:hover img{
			transform: scale(1.5);
			/*transform: scale(.5);*/
		}
		
	</style>
</head>
<body>
	<div class="new">
		<img src="a.jpg">		
	</div>

</body>
</html>
