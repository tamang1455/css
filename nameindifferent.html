<!DOCTYPE html>
<html>
<head>
	<title>name in different color</title>
	<style type="text/css">
		.s{
			color: green;
		}
		.u{
			color: blue;
		}
		.d{
			color: grey;
		}
		.h{
			color: navy;
		}
		.i{
			color: red;
		}
		.r{
			color: black;
		}
		
	</style>
</head>
<body>
	<!-- <div class="first">
		
	</div> -->
	<h1><span class="s">s</span></h1>
	<h1><span class="u">u</span></h1>
	<h1><span class="d">d</span></h1>
	<h1><span class="h">h</span></h1>
	<h1><span class="i">i</span></h1>
	<h1><span class="r">r</span></h1>

</body>
</html>
