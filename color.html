<!DOCTYPE html>
<html>
<head>
	<title>colors</title>
	<style type="text/css">
		button{
			height: 150px;
			width: 60px
		}
	</style>
</head>
<body>
	<button style="background-color: red;">buttom</button>
	<button style="background-color: grey;">buttom</button>
	<button style="background-color: blue;">buttom</button>
	<button style="background-color: green;">buttom</button>

	<button style="background-color: rgb(0,0,0);">buttom</button>
	<button style="background-color: rgb(10,10,10);">buttom</button>
	<button style="background-color: rgb(100,100,100);">buttom</button>
	<button style="background-color: rgb(150,150,150);">buttom</button>
	<button style="background-color: rgb(200,200,200);">buttom</button>

	<button style="background-color: rgb(255,0,0);">buttom</button>
	<button style="background-color: rgb(0,255,0);">buttom</button>
	<button style="background-color: rgb(0,0,255);">buttom</button>
		
	<button style="background-color: rgb(255,255,0);">buttom</button>
	<button style="background-color: rgb(0,255,255);">buttom</button>

	<button style="background-color: #000000;">buttom</button>
	<button style="background-color: #ffffff;">buttom</button>

	<button style="background-color: hsl(0,100%, 50%);">buttom</button>
	<button style="background-color: hsl(120,100%, 50%);">buttom</button>
	<button style="background-color: hsl(240,100%, 50%);">buttom</button>

	<button style="background-color: hsla(255,50%, 50%,.5);">buttom</button>
</body>
</html>
