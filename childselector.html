<!DOCTYPE html>
<html>
<head>
	<title>child selector</title>
	<style type="text/css">
		div>p{
			background-color: red;
		}
	</style>
</head>
<body>
	<div>
		<p>hellow world</p>
		<p>this is another paragraph</p>
		<span><p> this is inside span tag.this p tag is not child of div element</p></span>
	</div>
</body>
</html>
